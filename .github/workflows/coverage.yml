name: Coverage

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: write

jobs:
  coverage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Zig
        uses: mlugg/setup-zig@v2
        with:
          version: '0.15.2'

      - name: Install raylib dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgl1-mesa-dev \
            libx11-dev \
            libxcursor-dev \
            libxrandr-dev \
            libxinerama-dev \
            libxi-dev \
            libxext-dev \
            libxfixes-dev \
            libxrender-dev \
            libwayland-dev \
            libxkbcommon-dev

      - name: Run tests
        run: |
          # Note: Code coverage for Zig projects with C dependencies is not
          # reliably available via kcov. kcov can only instrument C code and
          # Zig dependencies in .zig-cache, not the project's own source files.
          #
          # For accurate coverage, we would need Zig's built-in coverage or
          # llvm-cov with proper configuration.
          #
          # For now, we run tests to verify they pass.
          echo "Running tests..."
          zig build test --summary all

      - name: Create coverage badge
        if: github.ref == 'refs/heads/main'
        uses: schneegans/dynamic-badges-action@v1.7.0
        with:
          auth: ${{ secrets.GIST_TOKEN }}
          gistID: ${{ vars.COVERAGE_GIST_ID }}
          filename: coverage.json
          label: coverage
          message: N/A
          color: lightgrey
