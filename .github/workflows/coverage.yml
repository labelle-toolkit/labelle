name: Coverage

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: write

jobs:
  coverage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Zig
        uses: mlugg/setup-zig@v2
        with:
          version: '0.15.2'

      - name: Install kcov and raylib dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            binutils-dev \
            libcurl4-openssl-dev \
            zlib1g-dev \
            libdw-dev \
            libiberty-dev \
            cmake \
            ninja-build \
            libgl1-mesa-dev \
            libx11-dev \
            libxcursor-dev \
            libxrandr-dev \
            libxinerama-dev \
            libxi-dev \
            libxext-dev \
            libxfixes-dev \
            libxrender-dev \
            libwayland-dev \
            libxkbcommon-dev

      - name: Build and install kcov
        run: |
          git clone https://github.com/SimonKagstrom/kcov.git
          cd kcov
          mkdir build && cd build
          cmake -G Ninja ..
          ninja
          sudo ninja install

      - name: Run tests with coverage
        run: |
          # Use zig build coverage which wraps tests in kcov via setExecCmd
          zig build coverage

      - name: Extract coverage percentage
        id: coverage
        run: |
          # Find the coverage.json file
          COVERAGE_JSON=$(find coverage -name "coverage.json" -type f | head -1)

          if [ -n "$COVERAGE_JSON" ]; then
            echo "Found: $COVERAGE_JSON"
            COVERAGE=$(cat "$COVERAGE_JSON" | jq -r '.percent_covered' | cut -d'.' -f1)
            echo "percentage=$COVERAGE" >> $GITHUB_OUTPUT
            echo "Coverage: $COVERAGE%"
          else
            echo "No coverage.json found"
            echo "percentage=0" >> $GITHUB_OUTPUT
          fi

      - name: Create coverage badge
        if: github.ref == 'refs/heads/main'
        uses: schneegans/dynamic-badges-action@v1.7.0
        with:
          auth: ${{ secrets.GIST_TOKEN }}
          gistID: ${{ vars.COVERAGE_GIST_ID }}
          filename: coverage.json
          label: coverage
          message: ${{ steps.coverage.outputs.percentage }}%
          valColorRange: ${{ steps.coverage.outputs.percentage }}
          maxColorRange: 100
          minColorRange: 0

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/

      - name: Deploy to GitHub Pages
        if: github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./coverage
          destination_dir: coverage
